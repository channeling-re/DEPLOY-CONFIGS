version: '3.8'

x-llm-env: &llm-env
  TZ: Asia/Seoul

services:
  spring-app:
    image: ${DOCKER_USERNAME}/channeling-be:latest
    container_name: spring-app
    ports:
      - "8080:8080"
    user: "1000:1000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fastapi-app:
    image: ochangmin/channeling-llm:latest
    container_name: fastapi-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - broker

  overview-consumer:
    image: ochangmin/channeling-llm:latest
    container_name: overview-consumer
    command: python kafka_overview_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  analysis-consumer:
    image: ochangmin/channeling-llm:latest
    container_name: analysis-consumer
    command: python kafka_analysis_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  idea-consumer:
    image: ochangmin/channeling-llm:latest
    container_name: idea-consumer
    command: python kafka_idea_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  broker:
  image: confluentinc/confluent-local:7.9.0
  container_name: broker
  env_file:
    - .env
  environment:
    # 컨테이너 내부/외부 통신 모두 9092
    KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:9092,PLAINTEXT_HOST://localhost:9092'
    KAFKA_LISTENERS: 'PLAINTEXT://broker:9092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
    KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
  ports:
    - "9092:9092"
  networks:
    - app-network


  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8989:8080"
    restart: always
    env_file:
      - .env
    volumes:
      - ./kafka:/var/lib/kafka/data
    depends_on:
      - broker
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
