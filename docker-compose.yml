version: '3.8'

x-llm-env: &llm-env
  TZ: Asia/Seoul

services:
  spring-app:
    image: ${DOCKER_USERNAME}/channeling-be:latest
    container_name: spring-app
    ports:
      - "8080:8080"
    user: "1000:1000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fastapi-app:
    image: ochangmin/channeling-llm:latest
    container_name: fastapi-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - broker

  overview-consumer:
    image: ochangmin/channeling-llm:latest
    container_name: overview-consumer
    command: python kafka_overview_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  analysis-consumer:
    image: ochangmin/channeling-llm:latest
    container_name: analysis-consumer
    command: python kafka_analysis_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  idea-consumer:
    image: ochangmin/channeling-llm:latest
    container_name: idea-consumer
    command: python kafka_idea_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  broker:
    image: confluentinc/confluent-local:7.9.0
    container_name: broker
    environment:
      # KRaft 단일 노드 기본
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
    
      # 리스너 바인딩(수신)과 광고(메타데이터) 분리
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    
      # 단일 브로커 권장값
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
    networks:
      - app-network


  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8989:8080"
    restart: always
    env_file:
      - .env
    volumes:
      - ./kafka:/var/lib/kafka/data
    depends_on:
      - broker
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
