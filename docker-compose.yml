version: '3.8'

x-llm-env: &llm-env
  TZ: Asia/Seoul

services:
  spring-app:
    image: ${DOCKER_USERNAME}/channeling-be:latest
    container_name: spring-app
    ports:
      - "8080:8080"
    user: "1000:1000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fastapi-app:
    image: ${DOCKER_USERNAME}/channeling-llm:latest
    container_name: fastapi-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - broker

  overview-consumer:
    image: ${DOCKER_USERNAME}/channeling-llm:latest
    container_name: overview-consumer
    command: python kafka_overview_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  analysis-consumer:
    image: ${DOCKER_USERNAME}/channeling-llm:latest
    container_name: analysis-consumer
    command: python kafka_analysis_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  idea-consumer:
    image: ${DOCKER_USERNAME}/channeling-llm:latest
    container_name: idea-consumer
    command: python kafka_idea_consumer.py
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - broker

  broker:
    image: confluentinc/confluent-local:7.9.0
    container_name: broker
    environment:
      # 클라이언트가 연결할 주소 정보. 컨테이너 간: broker:29092, 외부: localhost:9092
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092'
      # KRaft 모드 컨트롤러 설정. broker:29093이 컨트롤러 역할(메타 데이터 관리함)
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      # 실제 바인딩할 리스너들. 29092(내부), 29093(컨트롤러), 9092(외부)
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
    ports:
      - "9092:9092"
    networks:
      - app-network

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8989:8080"
    restart: always
    env_file:
      - .env
    volumes:
      - ./kafka:/var/lib/kafka/data
    depends_on:
      - broker
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL} 
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - ./grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped


networks:
  app-network:
    driver: bridge
